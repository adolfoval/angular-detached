<h4>Listado</h4>
<ul class="list-group">
    
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
    let character of characterList; 
    let index = index;
    let isFirst = first; 
    let isLast = last;
    let isEven = even; 
    " [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
        }"
    >   <div>
            <span class="text-primary">{{index + 1}}.</span>  {{character.name}} - Power: {{character.power}}
        </div>
        <button class="btn btn-outline-danger mr-2 ml-2" (click)="onDeleteCharacter(character.id)">x</button>
    </li>
</ul>
