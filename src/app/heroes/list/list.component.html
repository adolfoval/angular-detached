<h3>Listado de H&eacute;roes</h3>

<h3 *ngIf="lastRemoves; else nothingWasDel">Ultimo H&eacute;roe borrado: <small class="text-danger">{{lastRemoves}}</small></h3>

<ng-template #nothingWasDel>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button class="btn btn-outline-danger" *ngIf="heroNames.length > 0" (click)="removeLastHero()">Borrar &uacute;ltimo h&eacute;roe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
